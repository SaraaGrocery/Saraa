<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .header img {
            max-width: 100px;
            height: auto;
        }
        .block {
            margin: 20px 0;
        }
        .map {
            width: 100%;
            height: 300px;
        }
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>SARRA GROCERY</h1>
     
        <img src="Images/Logo.png" alt="Filler Image">
            
    </div>
    <div class="block">
        <h2>Coming Soon near you</h2>
    </div>
    <div class="block">
        <h2>Store Location - Address</h2>
        <div id="map" class="map"></div>
        <button onclick="window.open('https://www.google.com/maps/search/?api=1&query=8220+Refugee+Rd,+Pickerington,+OH+43147', '_blank')">Open in Google Maps</button>
    </div>
    <div class="block">
        <h2>Contact Us</h2>
        <button onclick="window.location.href='tel:614-614-6146'">Call 614-614-6146</button>
    </div>
</body>
</html>
